services:
  postgres:
    image: postgres:latest
    container_name: portalcativo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: portal
      POSTGRES_DB: portalcativo
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "127.0.0.1:5433:5432"
  
  fastapi:
    build: ./backend/fastapi
    container_name: portalcativo-fastapi
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      FASTAPI_PORT: 4001
      NEST_PORT: 4002
      NEST_HOST: nest
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - nest
      - redis
    volumes:
      - fastapi_data:/app/data
      - fastapi_logs:/app/logs

  nest:
    build: ./backend/nest
    container_name: portalcativo-nest
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      NEST_PORT: 4002
      DATABASE_URL: postgresql://portal:portal@postgres:5432/portalcativo
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
    volumes:
      - nest_uploads:/app/uploads
      - nest_logs:/app/logs


  nginx:
    image: nginx:alpine
    container_name: portalcativo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - fastapi
      - nest
      - n8n
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:alpine
    container_name: portalcativo-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  n8n:
    image: n8nio/n8n:latest
    container_name: portalcativo-n8n
    restart: unless-stopped
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - N8N_PATH=/n8n/
      - N8N_LOG_LEVEL=info
      - N8N_EDITOR_BASE_URL=http://localhost/n8n/
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=4
      - N8N_PUBLIC_API_ENABLED=true
      - N8N_PUBLIC_API_ENDPOINT=api
      - N8N_ENDPOINT_REST=rest
      - N8N_ENDPOINT_WEBHOOK=webhook
      - N8N_ENDPOINT_WEBHOOK_TEST=webhook-test
      - N8N_ENDPOINT_WEBHOOK_WAIT=webhook-wait
      - N8N_ENDPOINT_FORM_TEST=form-test
      - WEBHOOK_URL=http://localhost/n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

volumes:
  pgdata:
  nest_uploads:
  nginx_logs:
  fastapi_data:
  fastapi_logs:
  nest_logs:
  redis_data:
  n8n_data: