################################################################################
# Server para acessos locais (localhost/127.0.0.1): usa Vite (dev) com HMR
################################################################################
server {
    listen 80;
    # DEV via localhost/127.0.0.1 apenas; acesso por IP usa build estático
    server_name localhost 127.0.0.1;

    location = / { return 302 $scheme://$host/portal/login; }

    location ^~ /guest { return 302 $scheme://$host/portal/login$is_args$args; }
    location = /generate_204 { return 204; }
    location = /hotspot-detect.html { default_type text/plain; return 200 'OK'; }

    # Servir build estático também em localhost
    location ^~ /portal/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /assets/ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /api/fastapi/ {
        rewrite ^/api/fastapi/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://fastapi:4001/;
    }
    location /api/nest/ {
        rewrite ^/api/nest/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://nest:4002/;
    }

    # n8n editor/dev
    location ^~ /n8n/ {
        rewrite ^/n8n/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://n8n:5678/;
    }
    # n8n assets under /n8n/assets with short cache
    location ^~ /n8n/assets/ {
        rewrite ^/n8n/assets/(.*)$ /assets/$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=300";
        proxy_pass http://n8n:5678;
    }
    # n8n assets under subpath
    location ^~ /n8nassets/ {
        rewrite ^/n8nassets/(.*)$ /assets/$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=300";
        proxy_pass http://n8n:5678;
    }
}

