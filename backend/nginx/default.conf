################################################################################
# Server para acessos locais (localhost/127.0.0.1): usa Vite (dev) com HMR
################################################################################
server {
    listen 80;
    # DEV via localhost/127.0.0.1 apenas; acesso por IP usa build estático
    server_name localhost 127.0.0.1;

    location = / { return 302 $scheme://$host/portal/login; }

    location ^~ /guest { return 302 $scheme://$host/portal/login$is_args$args; }
    location = /generate_204 { return 204; }
    location = /hotspot-detect.html { default_type text/plain; return 200 'OK'; }

    # DEV: proxy completo para Vite
    location ^~ /portal/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_pass http://host.docker.internal:4000;
        proxy_redirect off;
    }

    location ~ ^/(?:@vite|@react-refresh|src/|node_modules/|assets/) {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_pass http://host.docker.internal:4000$request_uri;
        proxy_redirect off;
    }

    location /assets/ { root /usr/share/nginx/html; expires 30d; }

    location / { root /usr/share/nginx/html; try_files $uri $uri/ /index.html; }

    location /api/fastapi/ {
        rewrite ^/api/fastapi/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://host.docker.internal:4001/;
    }
    location /api/nest/ {
        rewrite ^/api/nest/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://host.docker.internal:4002/;
    }
}

################################################################################
# Server padrão (qualquer outro host/IP): serve build estático (compatível CNA)
################################################################################
server {
    listen 80 default_server;
    server_name _;

    # Redireciona raiz para o portal de login
    location = / { return 302 $scheme://$host/portal/login; }

    # Captive portal redirects
    location ^~ /guest { return 302 $scheme://$host/portal/login$is_args$args; }
    location = /generate_204 { return 204; }
    location = /hotspot-detect.html { default_type text/plain; return 200 'OK'; }

    # Portal SPA (build estático)
    location ^~ /portal/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Assets (build)
    location /assets/ { root /usr/share/nginx/html; expires 30d; }

    # Fallback SPA para outras rotas
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # APIs
    location /api/fastapi/ {
        rewrite ^/api/fastapi/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://fastapi:4001/;
    }
    location /api/nest/ {
        rewrite ^/api/nest/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://nest:4002/;
    }
}